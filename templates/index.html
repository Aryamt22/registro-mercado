<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mercado</title>
</head>
<body>
    <h1>Registro de Mercado</h1>
    <h2>Inventario</h2>
    <table border="1">
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
        </tr>
        {% for producto, datos in inventario.items() %}
        <tr>
            <td>{{ producto }}</td>
            <td>{{ datos["cantidad"] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
